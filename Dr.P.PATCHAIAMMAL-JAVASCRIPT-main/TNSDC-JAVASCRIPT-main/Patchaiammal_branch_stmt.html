<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Looping statement</h2>

<p id="demo"></p>

<script>
let text = ""
let i = 0;
const Colours = ["Aqua", "Blue", "Black","Pink","Orange","Green","Yellow","Megenta","White","Purple"];
do {
  text += "<br>My favorite color " + i + ":" + Colours[i];
  i++;
}
while (i < 10);  

document.getElementById("demo").innerHTML = text;



</script>

</body>
</html>
